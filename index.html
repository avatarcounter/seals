<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top List Video Maker - Web Edition</title>
    <script src="https://unpkg.com"></script>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #0f0f0f; color: white; display: flex; flex-direction: column; align-items: center; padding: 40px; }
        .container { background: #1e1e1e; padding: 30px; border-radius: 12px; box-shadow: 0 8px 32px rgba(0,0,0,0.5); width: 100%; max-width: 500px; }
        h1 { margin-top: 0; color: #ff4b2b; }
        input, select, button { width: 100%; padding: 12px; margin: 10px 0; border-radius: 6px; border: none; box-sizing: border-box; }
        input, select { background: #2d2d2d; color: white; }
        button { background: linear-gradient(to right, #ff416c, #ff4b2b); color: white; font-weight: bold; cursor: pointer; transition: transform 0.2s; }
        button:hover { transform: scale(1.02); }
        button:disabled { background: #555; cursor: not-allowed; }
        #status { font-size: 0.9em; color: #aaa; margin-top: 10px; }
        .progress-bg { background: #333; height: 10px; width: 100%; border-radius: 5px; margin-top: 15px; display: none; }
        #progress-bar { background: #ff4b2b; height: 100%; width: 0%; border-radius: 5px; transition: width 0.3s; }
    </style>
</head>
<body>

<div class="container">
    <h1>ðŸ“½ Video Creator</h1>
    
    <label>Source Mode:</label>
    <select id="mode" onchange="toggleInputs()">
        <option value="wikimedia">Wikimedia Scraper</option>
        <option value="local">Local File Upload</option>
    </select>

    <div id="wiki-settings">
        <input type="text" id="topic" placeholder="Topic (e.g. Red Cars)">
        <input type="number" id="limit" value="5" min="1" max="10">
    </div>

    <div id="local-settings" style="display:none;">
        <label>Select Images:</label>
        <input type="file" id="localFiles" accept="image/*" multiple>
    </div>

    <label>Background Music:</label>
    <input type="file" id="bgMusic" accept="audio/*">

    <button id="renderBtn" onclick="processVideo()">Generate Video</button>
    
    <div id="status">Ready</div>
    <div class="progress-bg" id="p-box"><div id="progress-bar"></div></div>
</div>

<script>
    const { createFFmpeg, fetchFile } = FFmpeg;
    const ffmpeg = createFFmpeg({ log: true });

    function toggleInputs() {
        const mode = document.getElementById('mode').value;
        document.getElementById('wiki-settings').style.display = mode === 'wikimedia' ? 'block' : 'none';
        document.getElementById('local-settings').style.display = mode === 'local' ? 'block' : 'none';
    }

    async function processVideo() {
        const btn = document.getElementById('renderBtn');
        const status = document.getElementById('status');
        const pBox = document.getElementById('p-box');
        const pBar = document.getElementById('progress-bar');
        
        btn.disabled = true;
        pBox.style.display = 'block';
        
        try {
            if (!ffmpeg.isLoaded()) {
                status.innerText = "Loading FFmpeg Engine...";
                await ffmpeg.load();
            }

            let images = [];
            const mode = document.getElementById('mode').value;

            if (mode === 'wikimedia') {
                status.innerText = "Scraping Wikimedia...";
                const topic = document.getElementById('topic').value;
                const limit = document.getElementById('limit').value;
                images = await fetchWikiImages(topic, limit);
            } else {
                const files = document.getElementById('localFiles').files;
                for (let f of files) images.push(URL.createObjectURL(f));
            }

            if (images.length === 0) throw new Error("No images found.");

            status.innerText = "Rendering Video Frames...";
            // In a real browser implementation, we loop the images and create a sequence
            // For simplicity in this HTML demo, we use a basic concat command
            for (let i = 0; i < images.length; i++) {
                ffmpeg.FS('writeFile', `img${i}.jpg`, await fetchFile(images[i]));
            }

            const musicFile = document.getElementById('bgMusic').files[0];
            if (musicFile) {
                ffmpeg.FS('writeFile', 'audio.mp3', await fetchFile(musicFile));
            }

            // Command: Create slideshow from images (3s per image)
            // Note: Simplistic version for demo purposes
            status.innerText = "Compiling MP4...";
            await ffmpeg.run('-framerate', '1/3', '-i', 'img%d.jpg', '-c:v', 'libx264', '-pix_fmt', 'yuv420p', 'out.mp4');

            if (musicFile) {
                status.innerText = "Adding Audio...";
                await ffmpeg.run('-i', 'out.mp4', '-i', 'audio.mp3', '-c:v', 'copy', '-c:a', 'aac', '-map', '0:v:0', '-map', '1:a:0', '-shortest', 'final.mp4');
            } else {
                await ffmpeg.run('-i', 'out.mp4', '-c:v', 'copy', 'final.mp4');
            }

            const data = ffmpeg.FS('readFile', 'final.mp4');
            const url = URL.createObjectURL(new Blob([data.buffer], { type: 'video/mp4' }));
            
            const a = document.createElement('a');
            a.href = url;
            a.download = 'video_final.mp4';
            a.click();
            
            status.innerText = "Success! Download started.";
        } catch (e) {
            status.innerText = "Error: " + e.message;
            console.error(e);
        } finally {
            btn.disabled = false;
        }
    }

    async function fetchWikiImages(topic, limit) {
        const endpoint = `https://commons.wikimedia.org{topic}&srlimit=${limit}&origin=*`;
        const res = await fetch(endpoint);
        const data = await res.json();
        const results = data.query.search;
        
        let urls = [];
        for (let item of results) {
            const infoUrl = `https://commons.wikimedia.org{item.title}&iiprop=url&origin=*`;
            const infoRes = await fetch(infoUrl);
            const infoData = await infoRes.json();
            const pages = infoData.query.pages;
            const url = Object.values(pages)[0].imageinfo[0].url;
            if (url.match(/\.(jpg|jpeg|png)$/i)) urls.push(url);
        }
        return urls;
    }
</script>

</body>
</html>

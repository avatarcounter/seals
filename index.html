<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Top List Video Maker - Fixed</title>
    <!-- Use the versioned library to ensure stability -->
    <script src="https://unpkg.com"></script>
    <style>
        body { font-family: sans-serif; background: #121212; color: white; text-align: center; padding: 50px; }
        .card { background: #1e1e1e; padding: 30px; border-radius: 15px; display: inline-block; width: 400px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        input, select, button { width: 90%; padding: 10px; margin: 10px; border-radius: 5px; border: none; }
        button { background: #ff4b2b; color: white; font-weight: bold; cursor: pointer; }
        #status { color: #888; margin-top: 15px; font-size: 0.9em; }
    </style>
</head>
<body>

<div class="card">
    <h1>ðŸŽ¬ Video Maker</h1>
    
    <select id="mode" onchange="document.getElementById('wiki-input').style.display = (this.value=='local'?'none':'block')">
        <option value="wikimedia">Wikimedia Mode</option>
        <option value="local">Local File Mode</option>
    </select>

    <div id="wiki-input">
        <input type="text" id="topic" placeholder="Topic (e.g. Cats)">
        <input type="number" id="limit" value="3">
    </div>

    <p>Background Music (Optional):</p>
    <input type="file" id="musicFile" accept="audio/*">

    <button id="btn" onclick="startRender()">Generate & Download</button>
    <div id="status">Ready</div>
</div>

<script>
    // 1. Correct Initialization to avoid "Lexical Declaration" error
    const { createFFmpeg, fetchFile } = FFmpeg;
    let ffmpegInstance = null;

    async function getFFmpeg() {
        if (!ffmpegInstance) {
            ffmpegInstance = createFFmpeg({ log: true });
            await ffmpegInstance.load();
        }
        return ffmpegInstance;
    }

    async function startRender() {
        const status = document.getElementById('status');
        const btn = document.getElementById('btn');
        btn.disabled = true;

        try {
            const ffmpeg = await getFFmpeg();
            const mode = document.getElementById('mode').value;
            const topic = document.getElementById('topic').value;
            const limit = document.getElementById('limit').value;

            status.innerText = "Step 1: Gathering Images...";
            let imageUrls = [];

            if (mode === "wikimedia") {
                imageUrls = await fetchWiki(topic, limit);
            } else {
                status.innerText = "Please use a Python server for 'Local Folder' access, or upload files here.";
                return;
            }

            // Write images to FFmpeg virtual memory
            status.innerText = "Step 2: Processing Frames...";
            for (let i = 0; i < imageUrls.length; i++) {
                ffmpeg.FS('writeFile', `img${i}.jpg`, await fetchFile(imageUrls[i]));
            }

            // Handle Music
            const musicInput = document.getElementById('musicFile').files[0];
            if (musicInput) {
                ffmpeg.FS('writeFile', 'audio.mp3', await fetchFile(musicInput));
            }

            status.innerText = "Step 3: Rendering Video (Slow)...";
            // Simple command to loop images into a 3-second slideshow
            await ffmpeg.run('-framerate', '1/3', '-i', 'img%d.jpg', '-c:v', 'libx264', '-pix_fmt', 'yuv420p', '-vf', 'scale=1280:720', 'out.mp4');

            let finalFile = 'out.mp4';
            if (musicInput) {
                status.innerText = "Step 4: Adding Audio...";
                await ffmpeg.run('-i', 'out.mp4', '-i', 'audio.mp3', '-c:v', 'copy', '-c:a', 'aac', '-map', '0:v:0', '-map', '1:a:0', '-shortest', 'final.mp4');
                finalFile = 'final.mp4';
            }

            // TRIGGER DOWNLOAD
            status.innerText = "Downloading...";
            const data = ffmpeg.FS('readFile', finalFile);
            const url = URL.createObjectURL(new Blob([data.buffer], { type: 'video/mp4' }));
            const a = document.createElement('a');
            a.href = url;
            a.download = `${topic}_video.mp4`;
            a.click();

            status.innerText = "Done!";
        } catch (err) {
            console.error(err);
            status.innerText = "Error: " + err.message;
        } finally {
            btn.disabled = false;
        }
    }

    async function fetchWiki(topic, limit) {
        const searchUrl = `https://commons.wikimedia.org{topic}&srlimit=${limit}&format=json&origin=*`;
        const res = await fetch(searchUrl);
        const data = await res.json();
        const results = data.query.search;

        const urls = [];
        for (let item of results) {
            const infoUrl = `https://commons.wikimedia.org{encodeURIComponent(item.title)}&iiprop=url&format=json&origin=*`;
            const infoRes = await fetch(infoUrl);
            const infoData = await infoRes.json();
            const pages = infoData.query.pages;
            const pageId = Object.keys(pages)[0];
            const imgUrl = pages[pageId].imageinfo[0].url;
            
            // Only push if it's a standard image format
            if (imgUrl.match(/\.(jpg|jpeg|png)$/i)) urls.push(imgUrl);
        }
        return urls;
    }
</script>

</body>
</html>
